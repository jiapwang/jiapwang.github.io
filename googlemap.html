      <div id="map"></div>
      <script>
        function initMap() {
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {lat: 40.6782, lng: -73.9442}
          });

          addMarker({coords:{lat: 40.6782, lng: -73.9442},content:'Brooklyn'});
          addMarker({coords:{lat: 40.6440982, lng: -74.0725489},content:'St. George Terminal'});
          addMarker({coords:{lat: 41.2846, lng: -74.0006},content:'Bear Mountain'});
          addMarker({coords:{lat: 41.141251, lng: -74.0594944},content:'Kumo Sushi and Lounge'});
          addMarker({coords:{lat: 40.988702, lng: -73.907154},content:'Giant Stairs'});
          addMarker({coords:{lat: 43.165744, lng: -73.117366},content:'Equinox'});
          addMarker({coords:{lat: 40.6398, lng: -73.2545},content:'Captree State Park'});
          addMarker({coords:{lat: 38.2527, lng: -85.7585},content:'Louisville'});
          addMarker({coords:{lat: 26.0745, lng: 119.2965},content:'Fuzhou'});
          addMarker({coords:{lat: 25.9773035, lng: 119.6305968},content:'Jinfeng'});
          addMarker({coords:{lat: 24.4798, lng: 118.0894},content:'Xiamen'});
          addMarker({coords:{lat: 24.4463, lng: 118.0662},content:'Gulangyu'});

          function addMarker(props) {
            var marker = new google.maps.Marker({
              position: props.coords, 
              map: map,
            });

            if(props.content){
              var infoWindow = new google.maps.InfoWindow({
                content:props.content
              });

              marker.addListener('click', function(){
                infoWindow.open(map, marker);
              });
            }
          }
        }

      </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDtwZbNxXm6xUumfalLN1AsM3jbnuJH73Y &callback=initMap">
